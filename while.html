<script>
    function bai1() {
        let n, total = 0;

        while (n != -1) {
            n = parseInt(prompt('nhap mot số: '));
            alert(n);
            total += n;
        }
        alert('tổng: ' + total);
    }

    function bai2() {
        let i = 1;

        while (i < 100) {
            document.write("<hr width = " + i + "%>");
            i++;
        }
    }
</script>
